<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CIMS(FM) – Lurnexa Publications</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="launch-body">

<div class="launch-container">

    <img src="logol.png" class="logo small" />

    <h1 class="book-title">CIMS(FM) – Lurnexa Publications</h1>

    <!-- Book + Curtains -->
    <div class="book-wrapper">
        <img src="book.png" class="book-img" />

        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>

    <!-- THANK YOU CARD (BELOW) -->
    <div class="thank-you">

        <!-- Launcher Image -->
        <div class="launcher-photo">
            <img src="pic2.jpeg" alt="Launcher">
        </div>

        <h2>Thank you Sir</h2>
        <p class="publisher">Lurnexa Publications</p>

        <!-- Name -->
        <div class="field">
            <label>Name:</label>
            <div class="value">Dr.Srikanth Potharla</div>
        </div>

        <!-- Designation -->
        <div class="field multi-line">
            <label>Designation:</label>
            <div class="value">
                Assistant Professor/IBS Hyderabad
            </div>
        </div>

        <!-- Message -->
        <div class="field message-block">
            <label>Message:</label>
            <p class="value">
                Thank you Dr.Srikanth Potharla, for graciously unveiling the cover page of our journal.
                Your support and encouragement made this launch meaningful and memorable.
            </p>
        </div>

    </div>


</div>

</div>

<script src="script.js"></script>
</body>
</html>
